<!DOCTYPE html>
<html >
    <head>
        <title>
            Installation AngularJS
        </title>
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    </head>
        <div class="container">
          <form>
                <div class="form-group">
                    <label for="exampleSelect1">Rate the Product:</label>
                    <select class="form-control custom-select" id="exampleSelect1">
                    <option value="1">1 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleTextarea">Review:</label>
                    <textarea class="form-control" id="exampleTextarea"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Contact:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <input type="submit" class="btn btn-primary" value="Submit"></input>
            </form>
        </div>
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
